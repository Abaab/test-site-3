name: Update Website Builder

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Add the original repository as an upstream remote
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Rachmanin0xFF/docs-to-pages.git || echo "Upstream already exists"
          git fetch upstream

      - name: Stash config file changes
        run: |
          git stash push -m "Stash config file changes" LINK_TO_DRIVE_FOLDER

      - name: Merge updates
        run: |
          git config --global user.name '${{ github.actor }} - Automated'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'
          git merge upstream/main --allow-unrelated-histories -m "Merge updates from template"
  
      - name: Reapply config file changes
        run: |
          git stash pop || echo "No stash to pop"
          git checkout stash@{0} -- LINK_TO_DRIVE_FOLDER || echo "No conflicts to resolve"
          git add LINK_TO_DRIVE_FOLDER
      
      - name: Commit resolved changes
        run: |
          git commit -m "Automatically resolve config file conflict with stashed version" || echo "No changes to commit"
      
      - name: Push changes
        run: |
          git push origin main
